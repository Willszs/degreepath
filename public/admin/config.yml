backend:
  name: github
  repo: Willszs/degreepath
  branch: main
  base_url: https://degreepath.vercel.app
  auth_endpoint: /api/auth

local_backend: true

publish_mode: editorial_workflow
media_folder: public/uploads
public_folder: /uploads

collections:
  - name: posts
    label: Posts
    folder: content/posts
    create: true
    extension: mdx
    format: frontmatter
    slug: '{{slug}}'
    preview_path: '{{slug}}'
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Excerpt, name: excerpt, widget: text }
      - { label: Date, name: date, widget: datetime, format: 'YYYY-MM-DD', date_format: 'YYYY-MM-DD', time_format: false }
      - label: Tag
        name: tag
        widget: select
        options: [Exam, Application, Life]
      - { label: Body, name: body, widget: markdown }

  - name: timeline
    label: Timeline
    files:
      - label: Timeline Steps
        name: timeline_steps
        file: content/timeline-steps.json
        format: json
        fields:
          - label: Steps
            name: steps
            widget: list
            summary: '{{fields.slug}}'
            fields:
              - { label: Slug, name: slug, widget: string }
              - label: Title
                name: title
                widget: object
                fields:
                  - { label: Chinese, name: zh, widget: string }
                  - { label: English, name: en, widget: string }
              - label: Subtitle
                name: subtitle
                widget: object
                fields:
                  - { label: Chinese, name: zh, widget: string }
                  - { label: English, name: en, widget: string }
              - label: Items
                name: items
                widget: object
                fields:
                  - label: Chinese Items
                    name: zh
                    widget: list
                    fields:
                      - { label: Title, name: title, widget: string }
                      - { label: Content, name: content, widget: text }
                  - label: English Items
                    name: en
                    widget: list
                    fields:
                      - { label: Title, name: title, widget: string }
                      - { label: Content, name: content, widget: text }

  - name: resources
    label: Resources
    files:
      - label: Resource Items
        name: resource_items
        file: content/resources.json
        format: json
        fields:
          - label: Items
            name: items
            widget: list
            summary: '{{fields.slug}}'
            fields:
              - { label: Slug, name: slug, widget: string }
              - label: Title
                name: title
                widget: object
                fields:
                  - { label: Chinese, name: zh, widget: string }
                  - { label: English, name: en, widget: string }
              - label: Subtitle
                name: subtitle
                widget: object
                fields:
                  - { label: Chinese, name: zh, widget: string }
                  - { label: English, name: en, widget: string }
              - label: Highlights
                name: highlights
                widget: object
                fields:
                  - label: Chinese Highlights
                    name: zh
                    widget: list
                    field: { label: Highlight, name: highlight, widget: string }
                  - label: English Highlights
                    name: en
                    widget: list
                    field: { label: Highlight, name: highlight, widget: string }

  - name: school_shortlist
    label: School Shortlist Questionnaire
    files:
      - label: Questionnaire
        name: questionnaire
        file: content/school-shortlist-questionnaire.json
        format: json
        fields:
          - label: Sections
            name: sections
            widget: list
            summary: '{{fields.id}}'
            fields:
              - { label: ID, name: id, widget: string }
              - { label: Icon, name: icon, widget: string }
              - label: Title
                name: title
                widget: object
                fields:
                  - { label: Chinese, name: zh, widget: string }
                  - { label: English, name: en, widget: string }
              - label: Questions
                name: questions
                widget: list
                summary: '{{fields.id}} ({{fields.type}})'
                fields:
                  - { label: ID, name: id, widget: string }
                  - label: Type
                    name: type
                    widget: select
                    options: [options, input, gpa]
                  - label: Title
                    name: title
                    widget: object
                    fields:
                      - { label: Chinese, name: zh, widget: string }
                      - { label: English, name: en, widget: string }
                  - label: Placeholder
                    name: placeholder
                    required: false
                    widget: object
                    fields:
                      - { label: Chinese, name: zh, widget: string, required: false }
                      - { label: English, name: en, widget: string, required: false }
                  - label: Options
                    name: options
                    required: false
                    widget: list
                    fields:
                      - { label: Value, name: value, widget: string }
                      - label: Label
                        name: label
                        widget: object
                        fields:
                          - { label: Chinese, name: zh, widget: string }
                          - { label: English, name: en, widget: string }

  - name: daad_programs
    label: DAAD Programs
    files:
      - label: Program Pool
        name: program_pool
        file: content/daad-programs.json
        format: json
        fields:
          - label: Programs
            name: programs
            widget: list
            summary: '{{fields.programName}}'
            fields:
              - { label: ID, name: id, widget: string }
              - { label: Program Name, name: programName, widget: string }
              - { label: University, name: university, widget: string }
              - { label: City, name: city, widget: string }
              - label: City Size
                name: citySize
                widget: select
                options: [small, medium, large]
              - label: Tuition Level
                name: tuitionLevel
                widget: select
                options: [low, medium, high]
              - { label: English Friendly, name: englishFriendly, widget: boolean }
              - { label: Minimum IELTS, name: minIelts, widget: number, value_type: float, min: 0, max: 9, step: 0.5 }
              - label: Intake
                name: intake
                widget: select
                options: [winter, summer, both]
              - label: Degree
                name: degree
                widget: select
                options: [MSc, MA, MBA]
              - label: Tags
                name: tags
                widget: list
                field: { label: Tag, name: tag, widget: string }
